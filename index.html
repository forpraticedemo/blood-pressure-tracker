<!DOCTYPE html>
<html>
<head>
  <title>Blood Pressure Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Blood Pressure Tracker</h1>
  <div id="data"></div>
  <form id="dataForm">
    <label for="systolic">收縮壓:</label>
    <input type="number" id="systolic" name="systolic" required><br>
    <label for="diastolic">舒張壓:</label>
    <input type="number" id="diastolic" name="diastolic" required><br>
    <label for="heartRate">心率:</label>
    <input type="number" id="heartRate" name="heartRate" required><br>
    <label for="timestamp">時間:</label>
    <input type="number" id="timestamp" name="timestamp" required><br>
    <button type="submit">新增資料</button>
  </form>
  <script src="const.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
